<nav class="bg-white/80 backdrop-blur-md text-slate-800 shadow-sm sticky top-0 z-50 border-b border-slate-200">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">

      <a routerLink="/" class="flex items-center gap-x-2 text-xl font-bold text-slate-800 hover:text-teal-600 transition-colors">
        <img src="icons/icon-72x72.png" alt="Urudo Logo" class="h-12 w-12 rounded-full"> <span>Urudo</span>
      </a>
      <div class="flex items-center space-x-6 text-sm font-semibold">
        <ng-container *ngIf="authService.isLoggedIn()">
          <span class="text-slate-600 hidden sm:block">Halo, {{userName() ? userName() : 'User'}}!</span>
          <a routerLink="/dashboard" class="text-slate-600 hover:text-teal-500 transition-colors">Dashboard</a>
          <button (click)="logout()" class="bg-rose-500 hover:bg-rose-600 text-white px-4 py-2 rounded-md">
            Logout
          </button>
        </ng-container>

        <ng-container *ngIf="!authService.isLoggedIn()">
          <a routerLink="/login" class="text-slate-600 hover:text-teal-500 transition-colors">Login</a>
          <a routerLink="/register" class="bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 rounded-md">
            Register
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</nav>

<div class="flex items-center justify-center min-h-screen bg-slate-50">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">

    <div *ngIf="registerSuccess; else registrationForm" class="text-center">
      <h2 class="text-2xl font-bold text-teal-600">Registrasi Berhasil!</h2>
      <p class="mt-2 text-slate-600">
        Akun Anda telah dibuat. Silakan cek email Anda jika konfirmasi diperlukan.
      </p>
      <p class="mt-4 text-sm text-slate-500">
        Anda akan diarahkan ke halaman login...
      </p>
    </div>

    <ng-template #registrationForm>
      <h2 class="text-2xl font-bold text-center text-gray-800">Buat Akun Baru</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" type="email" formControlName="email" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500">
        </div>

        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
          <input id="fullName" type="text" formControlName="fullName" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" type="password" formControlName="password" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500">
          <p *ngIf="registerForm.get('password')?.hasError('minlength')" class="mt-1 text-xs text-rose-600">Password minimal 6 karakter.</p>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Konfirmasi Password</label>
          <input id="confirmPassword" type="password" formControlName="confirmPassword" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500">
          <p *ngIf="registerForm.hasError('passwordsMismatch') && registerForm.get('confirmPassword')?.dirty" class="mt-1 text-xs text-rose-600">
            Konfirmasi password tidak cocok.
          </p>
        </div>

        <div *ngIf="registerError" class="p-3 text-sm text-rose-700 bg-rose-100 rounded-md">
          {{ registerError }}
        </div>

        <div>
          <button type="submit" [disabled]="registerForm.invalid" class="w-full px-4 py-2 font-bold text-white bg-teal-500 rounded-md hover:bg-teal-600 disabled:bg-slate-400">
            Daftar
          </button>
        </div>
      </form>

      <p class="text-sm text-center text-slate-500">
        Sudah punya akun?
        <a routerLink="/login" class="font-medium text-teal-600 hover:underline">Login di sini</a>
      </p>
    </ng-template>

  </div>
</div>
